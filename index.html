<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="" atl="" class="_Icon">
      <h1 class="headTitle">Welcome to Mr. ROBOGER'S Neighborhood</h1>
      <p>Come come come, and let Mr. Roboger help compute your numbers to robo slang. No worries about it effecting you, he won't convert you into a robot.</p>
    </header>
    <div class = form>
      <textarea id="tInput" name="text"  rows="10" class="textInput"></textarea>
      <p class="textOutput" id="tOutput"></p>
      <button class="button" id="btn" type="button">Let's go again!</button>
    </div>
  </div>
  <span class="hidden" id="madRobo">
    <img src="img/mad.webp" alt="angry robot" class="pic">
  </span>
</body>
</html>
